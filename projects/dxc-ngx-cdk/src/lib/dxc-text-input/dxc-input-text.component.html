<mat-form-field [class.disabled]="disabled"> 
  <span matPrefix (click)="onClickPrefixHandler($event)" class="prefixElement" *ngIf="prefix && !prefixIconSrc"> {{ prefix }}</span>
  <img matPrefix (click)="onClickPrefixHandler($event)" class="prefixElement" *ngIf="prefixIconSrc" src="{{ prefixIconSrc }}" />
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input *ngIf="!multiline"
    matInput
    [value]="value"
    [required]="required"
    [name]="name"
    [type]="'text'"
    [formControl]="formControl"
    [errorStateMatcher]="matcher"
    (blur)="onBlurHandle($event)"
    (input)="onChanged($event)"
  />
  <textarea *ngIf="multiline"
    matInput
    [value]="value"
    [required]="required"
    [name]="name"
    [type]="'text'"
    [formControl]="formControl"
    [errorStateMatcher]="matcher"
    (blur)="onBlurHandle($event)"
    (input)="onChanged($event)">
</textarea>
  <span matSuffix (click)="onClickSuffixHandler($event)" class="suffixElement" *ngIf="suffix && !suffixIconSrc">{{ suffix }}</span>
  <img matSuffix (click)="onClickSuffixHandler($event)" class="suffixElement" *ngIf="suffixIconSrc" src="{{ suffixIconSrc }}" />
  <mat-hint *ngIf="assistiveText">{{ assistiveText }}</mat-hint>
</mat-form-field>
