<button
  class="step"
  [ngClass]="{
    current: isCurrent,
    disabled: disabled,
    last: isLast,
    first: isFirst,
    visited: isVisited
  }"
  [disabled]="disabled"
  (click)="!disabled ? handleStepClick() : ''"
  [tabindex]="disabled ? -1 : tabIndexValue"
  [attr.aria-current]="isCurrent"
>
  <div class="stepHeader">
    <div class="iconContainer">
      <ng-content
        select="dxc-wizard-icon"
        *ngIf="containsIcon; else numberBlock"
      ></ng-content>
      <ng-template #numberBlock>
        <p class="number">{{ position + 1 }}</p>
      </ng-template>
    </div>
    <img
      class="validityIcon"
      *ngIf="valid !== undefined && valid"
      [src]="validIcon"
    />
    <img
      class="validityIcon"
      *ngIf="valid !== undefined && !valid"
      [src]="invalidIcon"
    />
  </div>
  <div class="infoContainer" *ngIf="label || description">
    <p class="label" *ngIf="label">{{ label }}</p>
    <p class="description" *ngIf="description">{{ description }}</p>
  </div>
</button>
<div class="stepSeparator" *ngIf="!isLast"></div>
