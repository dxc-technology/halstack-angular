<dxc-button
  (click)="changeCheckBoxValue()"
  text="Basic"
  iconType="fa"
  icon="fas fa-allergies"
  iconPosition="before"
></dxc-button>

<dxc-button
  type="basic"
  disabled
  text="Back"
  iconType="fa"
  icon="fas fa-arrow-left"
  iconPosition="before"
>
</dxc-button>

<dxc-button
  type="raised"
  disableRipple
  text="Search"
  iconType="mat"
  icon="search"
></dxc-button>

<dxc-button
  type="raised"
  disabled
  text="Share"
  icon="fab fa-instagram"
  iconType="fa"
  iconPosition="before"
>
</dxc-button>

<dxc-button type="outlined" text="Go to profile" icon="person"></dxc-button>

<dxc-button
  type="outlined"
  disabled
  text="Save"
  iconType="fa"
  icon="fas fa-save"
></dxc-button>

<dxc-button
  type="flat"
  (click)="showAlert()"
  text="Warning"
  icon="warning"
></dxc-button>

<dxc-button
  type="flat"
  disabled
  text="Take a photo"
  icon="photo_camera"
  iconPosition="before"
></dxc-button>

<dxc-button
  type="flat"
  disabled
  icon="photo_camera"
  iconPosition="before"
></dxc-button>
<br />
<dxc-button type="raised" text="Click me!"></dxc-button>

<br />

<dxc-checkbox
  [(ngModel)]="checked"
  labelPosition="before"
  text="Checkbox 1"
></dxc-checkbox>
<br />
<dxc-checkbox
  [(ngModel)]="checked"
  labelPosition="before"
  text="Checkbox 2"
></dxc-checkbox>

<dxc-checkbox
  [(ngModel)]="checked"
  labelPosition="after"
  text="Checkbox 3"
></dxc-checkbox>

<dxc-checkbox
  disabled
  required
  labelPosition="before"
  text="Checkbox 4"
></dxc-checkbox>

<dxc-checkbox
  indeterminate
  (change)="showAlert($event)"
  text="Checkbox 5"
></dxc-checkbox>

<dxc-checkbox></dxc-checkbox>

<dxc-checkbox
  indeterminate
  (change)="showAlert($event)"
  required
  text="Checkbox 7"
></dxc-checkbox>

<br />

<dxc-date
  icon="keyboard_arrow_down"
  [startAt]="birthday"
  disabled="input"
  appearance="legacy"
  text="Select date"
  floatLabel="never"
  [filter]="filter"
></dxc-date>
<dxc-date startView="multi-year" [min]="minDate" [max]="maxDate"></dxc-date>

<br />
<dxc-radio
  value="Radio 1"
  labelPosition="before"
></dxc-radio>
<br />
<br />

<dxc-radio
  [(checked)]="checked"
  labelPosition="before"
  value="Radio 2"
></dxc-radio>
<br />
<br />

<dxc-radio
  labelPosition="after"
  value="Radio 3"
  name = "radio"
  [(checked)]="checked"
  [disableRipple]= "true"
></dxc-radio>
<br />
<br />


<dxc-radio
  disabled
  labelPosition="before"
  value="Radio 4"
></dxc-radio>
<br />
<br />


<dxc-radio
  (checkedChange)="showAlert($event)"
  value="Radio 5"
></dxc-radio>
