<div
  class="previewContainer"
  [attr.aria-label]="getIconAriaLabel()"
  *ngIf="hasShowPreview"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="24px"
    viewBox="0 0 24 24"
    width="24px"
    dxcFileFormat
    [format]="file.data.type"
    *ngIf="hasShowPreviewIcon"
  ></svg>
  <img [src]="file.image" *ngIf="hasShowPreviewImage" />
</div>

<div class="infoContainer">
  <div class="fileContainer">
    <span class="fileName">{{ file.data.name }}</span>
    <div class="fileIcons">
      <span *ngIf="hasError" aria-label="Error" class="errorIcon">
        <svg
          fill="currentColor"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
          ></path>
        </svg>
      </span>
      <span
        class="removeIcon"
        [tabindex]="tabIndexValue"
        [attr.aria-label]="getRemoveAriaLabel()"
        (click)="onRemoveHandler($event)"
        data-testid="removeIcon"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="18px"
          viewBox="0 0 24 24"
          width="18px"
          fill="#000000"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          />
        </svg>
      </span>
    </div>
  </div>
  <div class="errorContainer">
    <span *ngIf="hasShowError" class="errorMessage">{{ file.error }}</span>
  </div>
</div>
