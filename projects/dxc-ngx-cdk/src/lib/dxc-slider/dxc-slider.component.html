<span [ngClass]= "disabled ? 'disabled-span' : ''" *ngIf="showLimitValues"> {{ min }}</span>
<mat-slider
  theme
  [min]="min"
  [max]="max"
  [step]="step"
  [value] ="value"
  [tickInterval] = "tickInterval"
  [disabled]="disabled"
  (input)="valueChanged($event)"
  (mouseup)="mouseUp($event)"
></mat-slider>
<span [ngClass]= "disabled ? 'disabled-span' : ''" *ngIf="showLimitValues"> {{ max }}</span>
<mat-form-field [appearance]="'standard'" [style.display]="showInput ? 'block' : 'none'" [class.required] = "required">
  <input
    matInput
    #input
    [type] = "'number'"
    [max] = "max"
    [min] = "min"
    (input) = "valueChanged($event)"
    (blur) = "onBlur($event)"
    [name]="name"
    [value] ="value"
    [disabled]="disabled"
    [required]="required" 
  />
</mat-form-field>
