<dxc-application-layout theme>
  <dxc-header
    [underlined]="true"
    [padding]="{ right: 'medium', left: 'medium' }"
  >
    <div id="unresponsive" class="headerContent">
      <v3-dxc-select
        (onChange)="selectVersion($event)"
        size="fillParent"
        [value]="selectedVersion"
        size="small"
      >
        <v3-dxc-select-option
          *ngFor="let version of versions"
          [label]="version.label"
          [value]="version.value"
        ></v3-dxc-select-option>
      </v3-dxc-select>
      <a
        class="header-link"
        routerLinkActive="active-route"
        routerLink="/overview"
        >Overview</a
      >
      <a
        class="header-link"
        routerLinkActive="active-route"
        routerLink="/components"
        >Components</a
      >
      <a
        class="header-link"
        target="_blank"
        rel="noopener noreferrer"
        href="https://developer.dxc.com/design/guidelines/principles/overview"
        >Design Guidelines</a
      >
      <a
        class="header-link"
        target="_blank"
        rel="noopener noreferrer"
        href="https://github.com/dxc-technology/halstack-angular"
      >
        <img
          src="assets/img/github-logo-black.svg"
          alt="GitHub logo"
          class="logo-32"
        />
      </a>
    </div>
    <div id="responsive">
      <ul style="list-style: none; padding-inline-start: 0px">
        <li style="margin: 10px 0px; padding: 0">
          <a
            class="header-link-responsive"
            routerLinkActive="active-route"
            routerLink="/overview"
            isClosable
            >Overview</a
          >
        </li>
        <li style="margin: 10px 0px; padding: 0">
          <a
            class="header-link-responsive"
            routerLinkActive="active-route"
            routerLink="/components"
            isClosable
            >Components</a
          >
        </li>
        <li style="margin: 10px 0px; padding: 0">
          <a
            class="header-link-responsive"
            target="_blank"
            rel="noopener noreferrer"
            href="https://developer.dxc.com/design/guidelines/principles/overview"
            isClosable
            >Design Guidelines</a
          >
        </li>
        <li style="width: 100px">
          <v3-dxc-select
            (onChange)="selectVersion($event)"
            size="fillParent"
            [value]="selectedVersion"
          >
            <v3-dxc-select-option
              *ngFor="let version of versions"
              [label]="version.label"
              [value]="version.value"
            ></v3-dxc-select-option>
          </v3-dxc-select>
        </li>
        <li style="margin: 10px 0px; padding: 0">
          <a
            class="header-link-responsive"
            target="_blank"
            rel="noopener noreferrer"
            href="https://github.com/dxc-technology/halstack-angular"
            isClosable
          >
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fab"
              data-icon="github"
              class="svg-inline--fa fa-github fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 496 512"
              style="width: 32px; height: 32px"
            >
              <path
                fill="black"
                d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
              ></path>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </dxc-header>
    <dxc-application-layout-sidenav
    *ngIf="($sideNav | async)?.hasSideNav"
    [displayArrow]="isArrowVisible(($sideNav | async)?.page)"
    padding="medium"
    mode="push"
  >
    <div class="sidenavContent" style="text-align: left; height: 100%">
      <components-sidenav-menu *ngIf="($sideNav | async)?.page === 'components'"></components-sidenav-menu>
      <theme-builder-sidenav *ngIf="($sideNav | async)?.page === 'theme-builder'"></theme-builder-sidenav>

    </div>
  </dxc-application-layout-sidenav>
  <dxc-application-layout-main>
    <router-outlet #routerOutlet="outlet"></router-outlet>
  </dxc-application-layout-main>

  <dxc-footer
    [bottomLinks]="[
      { text: 'Twitter', href: 'https://twitter.com/DXCTechnology' },
      { text: 'Facebook', href: 'https://www.facebook.com/DXCTechnology/' },
      { text: 'Instagram', href: 'https://www.instagram.com/dxctechnology/' }
    ]"
    [copyright]="'Â© DXC Technology 2019. All rights reserved.'"
  >
  </dxc-footer>
</dxc-application-layout>
