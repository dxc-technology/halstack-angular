<div _ngcontent-hgo-c501="" class="docs-example-viewer-wrapper">
  <div class="docs-example-viewer-title">
    <div class="docs-example-viewer-title-spacer">
      <h3>{{ item.title }}</h3>
    </div>
    <button
      mat-icon-button=""
      type="button"
      class="example-view-code-button mat-icon-button mat-button-base"
      aria-describedby="cdk-describedby-message-5"
      style="touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"
      (click)="changeVisibility()">
      <span class="mat-button-wrapper" style="padding-right: 8px;">
          <mat-icon
            class="mat-icon notranslate material-icons mat-icon-no-color"
            aria-hidden="true"
            role="img">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100%"
                height="100%"
                viewBox="0 0 24 24"
                fit=""
                preserveAspectRatio="xMidYMid meet"
                focusable="false">
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path
                _ngcontent-hgo-c501=""
                d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"
                ></path>
            </svg>

        </mat-icon>
    </span>
      <div class="mat-button-ripple mat-ripple mat-button-ripple-round"></div>
      <div class="mat-button-focus-overlay"></div>
      <span *ngIf="!visible">View Code</span>
      <span *ngIf="visible">Hide Code</span>
    </button>
  </div>

  <div *ngIf="item.component!== null" [attr.id]="id" class="example-component-area">
    <app-dynamic-component
      [selector]="id"
      [component]="item.component">
  </app-dynamic-component>
</div>

  <div class="docs-example-viewer-source">

    <mat-tab-group animationDuration="1000ms" *ngIf="visible">
      <mat-tab label="HTML">
          <app-code-playground [code]="item.htmlCode" type="HTML" >
          </app-code-playground>
      </mat-tab>
      <mat-tab label="TS">
          <app-code-playground [code]="item.tsCode" type="TS" >
          </app-code-playground>
      </mat-tab>
      <mat-tab label="CSS" *ngIf="item.cssCode !== null">
          <app-code-playground [code]="item.cssCode" type="CSS" >
          </app-code-playground>
        </mat-tab>
    </mat-tab-group>



  </div>

</div>
