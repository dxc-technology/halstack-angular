<mat-tab [disabled]="disabled">
  <ng-template mat-tab-label>
    <div [ngClass]="labelClass" (click)="onClickHandler()">
      <dxc-svg  *ngIf="iconSrc" [src]="iconSrc"></dxc-svg>
      <div class="dxc-tab-label">
        <span>{{ label }}</span>
      </div>
    </div>
  </ng-template>
  <ng-content></ng-content>
</mat-tab>
