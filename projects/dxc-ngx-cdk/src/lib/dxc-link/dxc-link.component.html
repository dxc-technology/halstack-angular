<div [class]="styledLink" (click)="onClickHandler($event)">
  <button *ngIf="isClickDefined == true" [class]="styledButton">
    <a [href]="href" [target]="newWindow ? '_blank' : '_self'">
      <dxc-svg
        src="{{ iconSrc }}"
        *ngIf="iconSrc && iconPosition === 'before'"
        class="icon-before"
      ></dxc-svg>
      {{ text }}
      <dxc-svg
        src="{{ iconSrc }}"
        *ngIf="iconSrc && iconPosition === 'after'"
        class="icon-after"
      ></dxc-svg>
    </a>
  </button>

  <a
    [href]="href"
    [target]="newWindow ? '_blank' : '_self'"
    *ngIf="isClickDefined == false"
  >
    <dxc-svg
      src="{{ iconSrc }}"
      *ngIf="iconSrc && iconPosition === 'before'"
      class="icon-before"
    ></dxc-svg>

    {{ text }}

    <dxc-svg
      src="{{ iconSrc }}"
      *ngIf="iconSrc && iconPosition === 'after'"
      class="icon-after"
    ></dxc-svg>
  </a>
</div>
