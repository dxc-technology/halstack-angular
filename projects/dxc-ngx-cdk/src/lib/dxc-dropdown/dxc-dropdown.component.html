<button
  disableRipple
  #dropdownButton
  mat-button
  (menuClosed)="isMenuOpened()"
  (menuOpened)="isMenuOpened()"
  [matMenuTriggerFor]="menu"
  [class]="triggerStyles"
  #menuTrigger="matMenuTrigger"
  (mouseenter)="buttonEnter(menuTrigger)"
  (mouseleave)="buttonLeave(menuTrigger, dropdownButton)"
  (click)="updateCss()"
>
  <div class="buttonContent">
    <dxc-svg *ngIf="iconSrc" [src]="iconSrc"></dxc-svg>
    <span class="menu-buttom-label" *ngIf="label">{{ label }}</span>
  </div>

  <div class="mat-select-arrow-wrapper" *ngIf="!caretHidden">
    <div class="dxc-arrow arrow-{{ arrowClass }}"></div>
  </div>
</button>

<mat-menu
  disableRipple
  #menu="matMenu"
  [class]="menuOptions"
  [hasBackdrop]="false"
>
  <span
    (mouseenter)="menuenter()"
    (mouseleave)="menuLeave(menuTrigger, dropdownButton)"
  >
    <button
      *ngFor="let option of options; index as i"
      mat-menu-item
      (click)="selectedOption(option)"
      class="option"
    >
      <div>
        <dxc-svg *ngIf="option.iconSrc" [src]="option.iconSrc"></dxc-svg>
        <span *ngIf="option.label" class="label-span">{{ option.label }}</span>
      </div>
    </button>
  </span>
</mat-menu>
