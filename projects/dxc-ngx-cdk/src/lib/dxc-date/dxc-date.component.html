<mat-form-field>
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    matInput
    [min]="min"
    [max]="max"
    [matDatepicker]="picker"
    [required]="required"
    [disabled]="disabled"
    [dxcMask]="maskObject"
    [formControl]="formControl"
    [errorStateMatcher]="matcher"
    (dateInput)="dateInput($event)"
    (dateChange)="valueChanged($event)"
  />
  <mat-datepicker-toggle matSuffix [for]="picker">
    <img *ngIf="iconSrc" matDatepickerToggleIcon src="{{ iconSrc }}" />
  </mat-datepicker-toggle>
  <mat-datepicker [panelClass]="'dxc-date-date-panel'" #picker></mat-datepicker>
  <mat-hint *ngIf="assistiveText">{{ assistiveText }}</mat-hint>
</mat-form-field>
