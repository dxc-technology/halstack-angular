<label *ngIf="label" class="textareaLabel" htmlFor="{{ textareaId }}">
  {{ label }}
  <span *ngIf="optional" class="textareaOptionalLabel">(Optional)</span>
</label>
<span *ngIf="helperText" class="helperText">{{ helperText }}</span>
<textarea
  #textareaRef
  [id]="textareaId"
  [name]="name"
  [placeholder]="placeholder"
  [ngModel]="value"
  [rows]="rows"
  (ngModelChange)="handleOnChange($event)"
  (blur)="handleOnBlur()"
  [disabled]="disabled"
  [tabindex]="tabIndex"
  type="text"
  class="textarea"
  (focus)="handleOnFocus()"
  [attr.autocomplete]="autocomplete"
></textarea>
<span *ngIf="isStringError(error) && !disabled" class="textareaErrorMessage">{{ error }}</span>
