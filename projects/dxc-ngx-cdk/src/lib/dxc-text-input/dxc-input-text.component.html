<mat-form-field
  [class.invalid]="invalid"
  [class.disabled]="disabled"
  appearance="standard"
>
  <span
    matPrefix
    (click)="onClickPrefixHandler($event)"
    class="prefixElement"
    *ngIf="prefix && !prefixIconSrc"
    id="prefixElement"
  >
    {{ prefix }}</span
  >
  <dxc-svg
    matPrefix
    (click)="onClickPrefixHandler($event)"
    class="prefixElement"
    *ngIf="prefixIconSrc"
    src="{{ prefixIconSrc }}"
    id="prefixElement"
  ></dxc-svg>
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    matInput
    #dxcSingleInput
    [value]="renderedValue"
    (input)="onChanged($event)"
    (blur)="onBlurHandle($event)"
    (click)="onClickHandle($event)"
    [required]="required"
    [name]="name"
    [type]="type"
    [placeholder]="placeholder"
    [matAutocomplete]="auto"
    [attr.aria-label]="label"
    [attr.aria-disabled]="disabled"
  />
  <span
    matSuffix
    (click)="onClickSuffixHandler($event)"
    class="suffixElement"
    *ngIf="suffix && !suffixIconSrc"
    >{{ suffix }}</span
  >

  <dxc-svg
    matSuffix
    (click)="onClickSuffixHandler($event)"
    class="suffixElement"
    *ngIf="suffixIconSrc"
    src="{{ suffixIconSrc }}"
  ></dxc-svg>
  <mat-hint *ngIf="assistiveText">{{ assistiveText }}</mat-hint>
</mat-form-field>

<mat-autocomplete [class]="dxcAutocompleteMenu" #auto="matAutocomplete">
  <ng-container *ngIf="!loading.getValue() && options && options.length > 0">
    <mat-option
      (click)="onClickOption(option)"
      *ngFor="let option of options"
      [value]="option"
      >{{ option }}
    </mat-option>
  </ng-container>
  <ng-container *ngIf="loading.getValue()">
    <mat-option disabled="true">Searching...</mat-option>
  </ng-container>
  <ng-container *ngIf="!loading.getValue() && isError.getValue()">
    <mat-option class="errorOption" disabled="true"
      >Error fetching data
      <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
        <rect
          id="backgroundrect"
          width="100%"
          height="100%"
          x="0"
          y="0"
          fill="none"
          stroke="none"
        />
        <g class="currentLayer">
          <title>Layer 1</title>
          <path
            d="M0 0h24v24H0V0z"
            fill="transparent"
            id="svg_1"
            class=""
            stroke="transparent"
            stroke-opacity="1"
            fill-opacity="1"
          />
          <path
            d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
            id="svg_2"
            class="selected"
            stroke="#eb1a1a"
            stroke-opacity="1"
            fill="#FF6161"
            fill-opacity="1"
          />
        </g>
      </svg>
    </mat-option>
  </ng-container>
  <ng-container
    *ngIf="
      !loading.getValue() &&
      !isError.getValue() &&
      options &&
      options.length === 0
    "
  >
    <mat-option class="errorOption" disabled="true"
      >No matches found.</mat-option
    >
  </ng-container>
</mat-autocomplete>
