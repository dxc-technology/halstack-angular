<span
  *ngIf="label"
  class="inputLabel"
  id="{{ id }}"
  role="label"
  (click)="focusContainer($event)"
  >{{ label }}
  <span *ngIf="optional" class="optional">(Optional)</span>
</span>
<input
    *ngIf="!searchable"
    type="text"
    [id]="id"
    ngModel
    [name]="name"
    [value]="formValues"
    style="display:none"
  />
<span *ngIf="helperText" class="helperText">{{ helperText }}</span>
<div
  class="container"
  tabindex="0"
  (click)="handleSelectOpen()"
  (keydown)="handleOnKeyDown($event)"
  (focusout)="handleOnFocusOut()"
  attr.aria-label="{{ label }}"
  attr.aria-labelledby="{{ id }}"
  #containerRef
  role="select"
>
  <div class="valueContainer" *ngIf="!searchable || (searchable && multiple)">
    <div
      class="numberOfSelected"
      *ngIf="service.getSizeSelectedValues() > 0 && multiple"
    >
      <div class="sizeContainer">
        {{ service.getSizeSelectedValues() }}
      </div>
      <div
        class="removeContainer"
        (click)="removeSelectedValues($event)"
        tabindex="0"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          />
        </svg>
      </div>
    </div>
    <span
      *ngIf="!searchable"
      class="selectedOptionContainer"
      [ngClass]="{
        notSelectedLabel: !(service.getSizeSelectedValues() > 0)
      }"
      ><dxc-select-option-selected
        [multiple]="multiple"
        [disabled]="disabled"
        [placeholder]="placeholder"
      ></dxc-select-option-selected
    ></span>

  </div>
  <div *ngIf="searchable" class="searchContainer">
    <span class="searchGrid">
      <dxc-select-option-selected
        [multiple]="multiple"
        [disabled]="disabled"
        [placeholder]="placeholder"
        [searchable]="searchable"
        *ngIf="!isInputVisible"
      ></dxc-select-option-selected>
      <input
        #inputRef
        [ngClass]="{
          hiddenInput: !isInputVisible
        }"
        type="text"
        [id]="id"
        [placeholder]="setPlaceholder()"
        [name]="name"
        [disabled]="disabled"
        [tabindex]="tabIndex"
        autocomplete="off"
        (ngModelChange)="handleOnChangeInput($event)"
        [ngModel]="inputValue"
        (blur)="handleBlurInput()"
      />
    </span>

    <button
      *ngIf="inputValue?.length > 0 && !disabled && isInputVisible"
      class="inputClear"
      (mousedown)="handleClearInput($event)"
      [disabled]="disabled"
      aria-label="Clear"
      [tabindex]="tabIndex"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
        />
      </svg>
    </button>
  </div>
  <div class="iconsContainer">
    <span *ngIf="error && !disabled" class="errorIcon" aria-label="Error">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="currentColor"
      >
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
        />
      </svg>
    </span>
    <span
      class="expandIcon"
      [ngClass]="{
        opened: this.isOpened
      }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="18px"
        viewBox="0 0 24 24"
        width="18px"
        fill="currentColor"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
      </svg>
    </span>
  </div>
</div>

<ul
  class="options"
  *ngIf="!multiple && options?.length > 0"
  [ngClass]="{
    closed: !this.isOpened
  }"
  #optionsRef
>
  <li *ngIf="hasOptional()">
    <dxc-new-select-option
      [multiple]="false"
      [option]="optionalOption"
      [focused]="focusedOption.option === -1"
      [optional]="optional"
      (optionClick)="handleOptionClick(optionalOption, $event)"
      (optionMouseDown)="handleOptionMouseDown($event)"
      (mouseenter)="handleOnHover(-1, -1, true)"
    ></dxc-new-select-option>
  </li>
  <li
    *ngFor="
      let option of options && !searchable
        ? options
        : (options | filterOptions: inputValue);
      let i = index;
      last as lastOption
    "
    [ngClass]="{
      lastItem: lastOption
    }"
  >
    <ul
      *ngIf="!service.instanceOfOption(option)"
      class="optionsGroup"
      #optionGroupRef
    >
      <li>
        <span class="groupLabel">{{ option.label }}</span>
      </li>
      <li
        *ngFor="
          let op of option.options;
          last as lastOptionGroup;
          let indexOptionGroup = index
        "
        [ngClass]="{
          lastItemGroup: lastOption && lastOptionGroup
        }"
      >
        <dxc-new-select-option
          [multiple]="multiple"
          [option]="op"
          [focused]="isFocused(i, indexOptionGroup)"
          (optionClick)="handleOptionClick(op, $event)"
          (optionMouseDown)="handleOptionMouseDown($event)"
          (mouseenter)="handleOnHover(indexOptionGroup, i)"
        ></dxc-new-select-option>
      </li>
    </ul>
    <dxc-new-select-option
      *ngIf="service.instanceOfOption(option)"
      [multiple]="multiple"
      [option]="option"
      [focused]="focusedOption.option === i"
      (optionClick)="handleOptionClick(option, $event)"
      (optionMouseDown)="handleOptionMouseDown($event)"
      (mouseenter)="handleOnHover(i)"
    ></dxc-new-select-option>
  </li>
  <li
    *ngIf="(options | filterOptions: inputValue).length === 0"
    class="resultsNotFound"
  >
    <span class="notFoundIcon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        enable-background="new 0 0 24 24"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="#000000"
      >
        <g><rect fill="none" height="24" width="24" /></g>
        <g>
          <g>
            <path
              d="M15.5,14h-0.79l-0.28-0.27C15.41,12.59,16,11.11,16,9.5C16,5.91,13.09,3,9.5,3C6.08,3,3.28,5.64,3.03,9h2.02 C5.3,6.75,7.18,5,9.5,5C11.99,5,14,7.01,14,9.5S11.99,14,9.5,14c-0.17,0-0.33-0.03-0.5-0.05v2.02C9.17,15.99,9.33,16,9.5,16 c1.61,0,3.09-0.59,4.23-1.57L14,14.71v0.79l5,4.99L20.49,19L15.5,14z"
            />
            <polygon
              points="6.47,10.82 4,13.29 1.53,10.82 0.82,11.53 3.29,14 0.82,16.47 1.53,17.18 4,14.71 6.47,17.18 7.18,16.47 4.71,14 7.18,11.53"
            />
          </g>
        </g>
      </svg>
    </span>
    <span>No matches found</span>
  </li>
</ul>

<ul
  class="options"
  *ngIf="multiple && options?.length > 0"
  tabindex="-1"
  [ngClass]="{
    closed: !this.isOpened
  }"
  #optionsRef
>
  <li
    *ngFor="
      let option of options && !searchable
        ? options
        : (options | filterOptions: inputValue);
      let i = index;
      last as lastOption
    "
    [ngClass]="{
      lastItem: lastOption
    }"
  >
    <ul
      *ngIf="!service.instanceOfOption(option)"
      class="optionsGroup"
      #optionGroupRef
    >
      <li>
        <span class="groupLabel">{{ option.label }}</span>
      </li>
      <li
        *ngFor="
          let op of option.options;
          last as lastOptionGroup;
          let indexOptionGroup = index
        "
        [ngClass]="{
          lastItemGroup: lastOption && lastOptionGroup
        }"
      >
        <dxc-new-select-option
          [multiple]="multiple"
          [option]="op"
          [checked]="isValueSelected(op.value)"
          [focused]="
            focusedOption.option === indexOptionGroup &&
            focusedOption.group === i
          "
          (optionClick)="handleOptionClick(op, $event)"
          (optionMouseDown)="handleOptionMouseDown($event)"
          (mouseenter)="handleOnHover(indexOptionGroup, i)"
        ></dxc-new-select-option>
      </li>
    </ul>
    <dxc-new-select-option
      *ngIf="service.instanceOfOption(option)"
      [multiple]="multiple"
      [option]="option"
      [checked]="isValueSelected(option.value)"
      [focused]="focusedOption.option === i"
      (optionClick)="handleOptionClick(option, $event)"
      (optionMouseDown)="handleOptionMouseDown($event)"
      (mouseenter)="handleOnHover(i)"
    ></dxc-new-select-option>
  </li>
  <li
    *ngIf="(options | filterOptions: inputValue).length === 0"
    class="resultsNotFound"
  >
    <span class="notFoundIcon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        enable-background="new 0 0 24 24"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="#000000"
      >
        <g><rect fill="none" height="24" width="24" /></g>
        <g>
          <g>
            <path
              d="M15.5,14h-0.79l-0.28-0.27C15.41,12.59,16,11.11,16,9.5C16,5.91,13.09,3,9.5,3C6.08,3,3.28,5.64,3.03,9h2.02 C5.3,6.75,7.18,5,9.5,5C11.99,5,14,7.01,14,9.5S11.99,14,9.5,14c-0.17,0-0.33-0.03-0.5-0.05v2.02C9.17,15.99,9.33,16,9.5,16 c1.61,0,3.09-0.59,4.23-1.57L14,14.71v0.79l5,4.99L20.49,19L15.5,14z"
            />
            <polygon
              points="6.47,10.82 4,13.29 1.53,10.82 0.82,11.53 3.29,14 0.82,16.47 1.53,17.18 4,14.71 6.47,17.18 7.18,16.47 4.71,14 7.18,11.53"
            />
          </g>
        </g>
      </svg>
    </span>
    <span>No matches found</span>
  </li>
</ul>

<span *ngIf="error && !disabled" class="errorMessage">{{ error }}</span>
