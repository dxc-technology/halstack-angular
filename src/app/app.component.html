<dxc-button
  (click)="changeCheckBoxValue()"
  text="Basic"
  iconType="fa"
  icon="fas fa-allergies"
  iconPosition="before"
></dxc-button>

<dxc-button
  type="basic"
  disabled
  text="Back"
  iconType="fa"
  icon="fas fa-arrow-left"
  iconPosition="before"
>
</dxc-button>

<dxc-button
  type="raised"
  disableRipple
  text="Search"
  iconType="mat"
  icon="search"
></dxc-button>

<dxc-button
  type="raised"
  disabled
  text="Share"
  icon="fab fa-instagram"
  iconType="fa"
  iconPosition="before"
>
</dxc-button>

<dxc-button type="outlined" text="Go to profile" icon="person"></dxc-button>

<dxc-button
  type="outlined"
  disabled
  text="Save"
  iconType="fa"
  icon="fas fa-save"
></dxc-button>

<dxc-button
  type="flat"
  (click)="showAlert()"
  text="Warning"
  icon="warning"
></dxc-button>

<dxc-button
  type="flat"
  disabled
  text="Take a photo"
  icon="photo_camera"
  iconPosition="before"
></dxc-button>

<dxc-button
  type="flat"
  disabled
  icon="photo_camera"
  iconPosition="before"
></dxc-button>

<br />

<dxc-checkbox [(ngModel)]="checked" labelPosition="before"
  >Checkbox 1</dxc-checkbox
>

<dxc-checkbox disabled>Checkbox 2</dxc-checkbox>

<dxc-checkbox indeterminate="true" (change)="showAlert()"
  >Checkbox 2</dxc-checkbox
>
