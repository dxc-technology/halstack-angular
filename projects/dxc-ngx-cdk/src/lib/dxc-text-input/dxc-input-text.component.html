
<mat-form-field [class.disabled]="disabled" appearance="standard">
  <span
    matPrefix
    (click)="onClickPrefixHandler($event)"
    class="prefixElement"
    *ngIf="prefix && !prefixIconSrc">
    {{ prefix }}</span
  >
  <img
    matPrefix
    (click)="onClickPrefixHandler($event)"
    class="prefixElement"
    *ngIf="prefixIconSrc"
    src="{{ prefixIconSrc }}"
  />
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    *ngIf="!multiline"
    matInput
    #dxcSingleInput
    [value]="renderedValue"
    (input)="onChanged($event)"
    (blur)="onBlurHandle($event)"
    (click)="onClickHandle($event)"
    [required]="required"
    [name]="name"
    [type]="'text'"
    [errorStateMatcher]="matcher"
    [placeholder]="placeholder"
    />
  <textarea
    *ngIf="multiline"
    matInput
    #dxcMultiInput
    [value]="renderedValue"
    [required]="required"
    [name]="name"
    [type]="'text'"
    [errorStateMatcher]="matcher"
    (blur)="onBlurHandle($event)"
    (input)="onChanged($event)"
    (click)="onClickHandle($event)"
    [placeholder]="placeholder"
    >
  </textarea>
  <span
    matSuffix
    (click)="onClickSuffixHandler($event)"
    class="suffixElement"
    *ngIf="suffix && !suffixIconSrc"
    >{{ suffix }}</span
  >
  <img
    matSuffix
    (click)="onClickSuffixHandler($event)"
    class="suffixElement"
    *ngIf="suffixIconSrc"
    src="{{ suffixIconSrc }}"
  />
  <mat-hint *ngIf="assistiveText">{{ assistiveText }}</mat-hint>
</mat-form-field>
