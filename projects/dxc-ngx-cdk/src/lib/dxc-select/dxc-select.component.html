<mat-hint class="assistiveText" *ngIf="hasAssistiveText()">{{
  assistiveText
}}</mat-hint>
<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select
    disableOptionCentering
    [panelClass]="
      onlyHasIcons && !multiple
        ? 'dxc-panel-select-class panel-icons'
        : !onlyHasIcons && multiple
        ? 'dxc-panel-select-class multiple'
        : onlyHasIcons && multiple
        ? 'dxc-panel-select-class panel-icons multiple'
        : 'dxc-panel-select-class'
    "
    (selectionChange)="valueChanged($event)"
    [required]="required"
    [disabled]="disabled"
    [multiple]="multiple"
    [value]="renderedValue"
    disableRipple
    (keydown)="openSelect($event)"
    #dxcSelect
  >
    <mat-select-trigger>
      <ng-container *ngIf="renderedValue && onlyHasIcons">
        <div *ngFor="let icon of iconsToShow">
          <dxc-svg [src]="icon"></dxc-svg>
        </div>
      </ng-container>

      <div
        *ngIf="renderedValue && !onlyHasIcons"
        [ngClass]="iconPosition === 'after' ? 'icon-after' : 'icon-before'"
      >
        <dxc-svg
          *ngIf="iconsToShow[0] && !this.multiple && iconsToShow.length === 1"
          src="{{ iconsToShow[0] }}"
        ></dxc-svg>
        <span>{{ labeltoShow }}</span>
      </div>
    </mat-select-trigger>

    <mat-option
      theme
      *ngFor="let option of options; index as i"
      [value]="option.value"
      [ngClass]="iconPosition === 'after' ? 'icon-after' : 'icon-before'"
    >
      <dxc-svg  *ngIf="option.iconSrc" src="{{ option.iconSrc }}"></dxc-svg>
      <span *ngIf="option.label">{{ option.label }}</span>
    </mat-option>
  </mat-select>
  <input type="hidden" name="name" [value]="renderedValue" />
</mat-form-field>
