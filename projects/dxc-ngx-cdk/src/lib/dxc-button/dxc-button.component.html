<button
  disableRipple
  mat-button
  [disabled]="disabled"
  (click)="onClickHandler($event)"
>
  <dxc-svg
    *ngIf="iconSrc && iconPosition === 'before'"
    class="icon-before"
    src="{{ iconSrc }}"
  ></dxc-svg>
  <span *ngIf="label">{{ label }}</span>
  <dxc-svg
    *ngIf="iconSrc && iconPosition !== 'before'"
    class="icon-after"
    src="{{ iconSrc }}"
  ></dxc-svg>
</button>
